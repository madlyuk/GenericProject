{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% block head_title %}{{ block.super }} | Contatti{% endblock head_title %}

{% block content %}

<div class="row justify-content-center mt-4">
    <div class="col-8">
        <h1>COMPILA IL FORM PER CONTATTARCI</h1>
        <h5>I campi con (*) sono obbligatori</h5>
        <br>
        <form action="" method="post" novalidate>
            {% csrf_token %}
            {{ form|crispy }}
            <input type="submit" class="btn btn-danger" value="INVIA">
        </form>
    </div>
</div>

{% endblock content %}
